<script>

function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}


function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "xml_data/fup.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var xmlDoc = xml.responseXML;
  var x = xmlDoc.getElementsByTagName(getCookie("assetID"))[0];
  var title = x.getElementsByTagName('TITLE')[0].childNodes[0];
  var des = x.getElementsByTagName('DES')[0].childNodes[0];
  document.getElementById("asset-path").innerHTML = title.nodeValue;
  document.getElementById("asset-title").innerHTML = title.nodeValue;
  document.getElementById("asset-des").innerHTML = des.nodeValue;
}
</script>
